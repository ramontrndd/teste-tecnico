<section class="mat-elevation-z4">
  <h1>Lista de Tarefas</h1>

  <mat-card class="card-content mat-elevation-z10">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome da Tarefa</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Custo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cost | currency: 'BRL' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Data Limite</th>
        <td mat-cell *matCellDef="let element">
          {{ element.endDate | date: 'dd/MM/yyyy' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button><mat-icon>arrow_upward</mat-icon></button>
          <button mat-flat-button><mat-icon>arrow_downward</mat-icon></button>
          <button mat-flat-button><mat-icon>edit</mat-icon></button>
          <button mat-flat-button><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div style="display: flex; justify-content: flex-end">
      <button mat-flat-button class="btn-task" (click)="handleAddTask()">
        <mat-icon>add</mat-icon>Nova Tarefa
      </button>
    </div>
  </mat-card>
</section>
