<mat-card>
  <h1>Lista de</h1>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z2"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <!-- Coluna de Reordenação -->
    <ng-container matColumnDef="reorder" style="width: 10px">
      <th mat-header-cell *matHeaderCellDef>Ordem</th>
      <td mat-cell *matCellDef="let task" cdkDrag cdkDragHandle>
        <mat-icon>drag_indicator</mat-icon>
      </td>
    </ng-container>

    <!-- Coluna de Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <!-- Coluna de Custo -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Custo</th>
      <td mat-cell *matCellDef="let task">{{ task.cost }}</td>
    </ng-container>

    <!-- Coluna de Data de Conclusão -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Data de Conclusão</th>
      <td mat-cell *matCellDef="let task">{{ task.endDate | date }}</td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let task">
        <button mat-button (click)="handleEditTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="handleDeleteTask(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definição das linhas da tabela -->
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="header-row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="draggable-row"
    ></tr>
  </table>
</mat-card>

<!-- Botão para adicionar uma nova tarefa -->
<button mat-raised-button color="primary" (click)="handleAddTask()">
  NOVA
</button>
