<mat-card>
  <h1>Lista de Tarefas</h1>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z2"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <!-- Coluna de Reordenação -->
    <ng-container matColumnDef="reorder" style="width: 10px">
      <th mat-header-cell *matHeaderCellDef>Ordem</th>
      <td mat-cell *matCellDef="let task">
        <button
          class="btn-up"
          mat-icon-button
          (click)="moveTask(task.id, 'up')"
          matTooltip="Subir"
        >
          <mat-icon>arrow_upward_alt</mat-icon>
        </button>
        <button
          class="btn-down"
          mat-icon-button
          (click)="moveTask(task.id, 'down')"
          matTooltip="Descer"
        >
          <mat-icon>arrow_downward_alt</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Coluna de Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <!-- Coluna de Custo -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Custo</th>
      <td mat-cell *matCellDef="let task">
        {{ task.cost | currency: 'BRL' }}
      </td>
    </ng-container>

    <!-- Coluna de Data de Conclusão -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Data Limite</th>
      <td mat-cell *matCellDef="let task">
        {{ task.endDate | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let task">
        <button class="btn-edit" mat-icon-button (click)="handleEditTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          class="btn-delete"
          mat-icon-button
          (click)="handleDeleteTask(task)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definição das linhas da tabela -->
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="header-row"
    ></tr>
    <tr
      cdkDrag
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'high-cost': row.cost > 999 }"
    ></tr>
  </table>
  <div class="btn-task">
    <button mat-raised-button color="primary" (click)="handleAddTask()">
      NOVA TAREFA <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
