
<mat-toolbar color="primary">
    <span>Criar nova Tarefa</span>
</mat-toolbar>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Nome da Tarefa</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Custo</mat-label>
    <input matInput formControlName="cost" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data Limite</mat-label>
    <input matInput [matDatepicker]="picker"  formControlName="endDate"  required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</form>
<button mat-raised-button color="primary" type="submit" (click)="onSubmit()" >Adicionar Tarefa</button>
